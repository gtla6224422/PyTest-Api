<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试平台</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>测试平台</h1>
    <div id="data-list"></div>
    <form id="data-form">
        <input type="text" id="new-data-name" placeholder="输入测试案例名称">
        <button type="submit">添加</button>
    </form>

    <script>
        function fetchData() {
            fetch('/api/data')
                .then(response => response.json())
                .then(data => {
                    const dataList = document.getElementById('data-list');
                    dataList.innerHTML = '';
                    data.forEach(item => {
                        const itemElement = document.createElement('div');
                        itemElement.textContent = item.name;
                        dataList.appendChild(itemElement);
                    });
                });
        }

        document.getElementById('data-form').addEventListener('submit', (event) => {
            event.preventDefault();
            const name = document.getElementById('new-data-name').value;
            fetch('/api/data', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ name })
            })
            .then(() => {
                fetchData();
                document.getElementById('new-data-name').value = '';
            });
        });

        fetchData();
    </script>
</body>
</html>
